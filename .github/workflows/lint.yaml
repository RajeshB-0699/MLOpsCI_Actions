name: CI demo


on: push


jobs:
    lint:
        runs-on: ubuntu-latest

        steps:
          - name: Checkout code
            uses: actions/checkout@v3

          - name: Setup Python
            uses: actions/setup-python@v5
            with:
              python-version: '3.13.3'
          
          - name: Install dependencies
            run: |
              python -m pip install --upgrade pip
                pip install -r requirements.txt

          - name: Run flake8
            run: |
              flake8 example.py
